name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}       # e.g. your Dropletâ€™s IP address or domain name
          username: ${{ secrets.DEPLOY_USER }}     # e.g. "root" or another user
          key: ${{ secrets.SSH_PRIVATE_KEY }}      # The same private key secret as above
          # If you use a passphrase, uncomment the next line:
          # passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /root/grants-consult/
            echo "Pulling the latest changes from GitHub..."
            git pull origin main
            echo "Checking service status on the Droplet..."
            sudo systemctl status grantsconsult.service
